<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n1 = parseInt(prompt("Enter number 1 = "));
		n2 = parseInt(prompt("Enter number 2 = "));
		op = prompt("Enter operation = ");

		
		if(op=="+"){
			ans = n1 + n2;
			document.write(ans);
		}
		else if(op=="-"){
			ans = n1 - n2;
			document.write(ans);
		}
		else if(op=="*"){
			ans = n1 * n2;
			document.write(ans);
		}
		else if(op=="/"){
			ans = n1 / n2;
			document.write(ans);
		}
		else{
			document.write("Invalid operation");
		}
	</script>
</body>
</html>
