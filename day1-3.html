<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			line-height: 12px;
			font-family: monospace;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		n = prompt("enter n = ");


		for(i=0;i<n;i++){
			for(k=n-i;k>0;k--){
				document.write(" ");
			}
			for(j=0;j<=i;j++){
		
				document.write("&nbsp;&nbsp;*")
			}
			document.write("<br/>")
		}
	</script>
</body>
</html>
