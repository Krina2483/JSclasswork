<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input type="text" id="txt1">
	<input type="button" value="Check" onclick="validateData()">

	<h1 id="outputH1"></h1>
	<script type="text/javascript">
		function validateData(){
			var txt1 = document.getElementById('txt1').value;
			pattern = "[0-9]{2}054[0-9]{7}";
			regexp = new RegExp(pattern);
			if(regexp.test(txt1)){
				document.getElementById('outputH1').innerHTML = "valid";
			}
			else{
				document.getElementById('outputH1').innerHTML = "invalid";
			}

			
		}
	</script>
</body>
</html>
