<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input type="button" onclick="startTimer()" value="Start">
	<input type="button" onclick="stopTimer()" value="Stop">
	<input type="button" onclick="clearTimer()" value="Clear">
	<h1 id="timer"></h1>

	<script type="text/javascript">
		n = 0;
		function startTimer(){
			c = setInterval(printTimer,10);
		}

		function printTimer(){
			n++;
			document.getElementById("timer").innerHTML = n/100;
		}

		function stopTimer(){
			clearInterval(c);
		}

		function clearTimer(){
			n=0;
			document.getElementById("timer").innerHTML = 0;
			clearInterval(c);
		}
	</script>
</body>
</html>
